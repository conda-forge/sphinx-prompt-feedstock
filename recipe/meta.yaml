{% set name = "sphinx-prompt" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f95c0b44d73621fc0b493f84b0c2866eb8741140ef0260c20a0f7578457f44ad

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - python >=3.0
    - pygments
    - sphinx

about:
  home: https://github.com/sbrunner/sphinx-prompt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Sphinx directive to add unselectable prompt
  doc_url: https://github.com/sbrunner/sphinx-prompt/blob/master/README.rst
  dev_url: https://github.com/sbrunner/sphinx-prompt

extra:
  recipe-maintainers:
    - jonathansick
